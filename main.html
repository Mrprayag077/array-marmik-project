<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Detection</title>
</head>

<body>

    <form id="uploadForm" action="" method="POST" enctype="multipart/form-data">
        <input type="file" id="inputFile" accept="image/jpeg">
        <button type="button" id="submitButton">Upload Image</button>
    </form>

    <div class="resultt">
        <p>
            STATUS: <span id="status" style="color: red; font-weight: 800;"></span>
        </p>
        <p>
            RESULT: <span id="result"></span>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById("submitButton").addEventListener("click", function () {
            var inputFile = document.getElementById("inputFile").files[0];
            var reader = new FileReader();

            reader.onload = function (event) {
                var imageBase64 = event.target.result;

                axios({
                    method: "POST",
                    url: "https://detect.roboflow.com/rbc-detection-using-yolov5/2?api_key=l4dsTWEEZf3eaXZqC1jQ",
                    data: {
                        image: imageBase64
                    },
                    headers: {
                        "Content-Type": "application/json"
                    }
                })
                    .then(function (response) {
                        console.log(response.data);
                        document.getElementById("result").innerText = JSON.stringify(response.data);
                        document.getElementById("status").innerText = "Success";
                    })
                    .catch(function (error) {
                        console.log(error.message);
                        document.getElementById("status").innerText = "Error";
                    });
            };

            reader.readAsDataURL(inputFile);
        });
    </script>
</body>

</html>
